        <div class="order1__rinfo col-md-8 text-white bg-dark-1c py-4 mb-6 py-md-7">

                <h2 class="fs-4 lh-base fw-bold text-center mb-4">課程報名</h2>
                <div class="px-4 mb-5">
                    <h3 class="fs-7 lh-base fw-bold text-center text-md-start mb-3">選擇付款方式</h3>
                    <div class="row text-center g-2">

                            <button type="button" class="order1__payment btn btn-dark w-100 py-3 ">超商繳款</button>
                        </div>
                        <div class="col-6 col-xl-3">
                            <button type="button" class="order1__payment btn btn-dark w-100 py-3 ">ATM轉帳</button>
                        </div>
                        <div class="col-6 col-xl-3">
                            <button type="button"
                                class="order1__payment btn btn-dark w-100 py-3 text-nowrap">12期分期付款</button>
                        </div>
                    </div>
                </div>
                <h3 class="px-4 fs-7 lh-base fw-bold text-center text-md-start">訂單資訊</h3>
                <form class="row justify-content-center align-items-center  text-gray-c1 px-4">
                    <div class="col-xl-6 mb-3">
                        <label for="inputName" class="form-label ">姓名</label>
                        <input type="text" class="form-control px-0" id="inputName" placeholder="請輸入姓名">
                    </div>
                    <div class="col-xl-6 mb-3">
                        <label for="inputTel" class="form-label">電話</label>
                        <input type="text" class="form-control px-0" id="inputTel" placeholder="請輸入電話號碼">
                    </div>
                    <div class="col-xl-12 mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control px-0" id="inputEmail" placeholder="請輸入Email">
                    </div>

                    <div class="col-xl-6 mb-3">
                        <label for="inputCourse" class="form-label">課程</label>
                        <select id="inputCourse" class="form-select bg-dark-1c text-white">
                            <option selected>10堂50分鐘</option>
                            <option>10堂50分鐘</option>
                        </select>
                    </div>

                    <div class="col-xl-6 mb-3">
                        <label for="inputAppoint" class="form-label">想預約的日期</label>
                        <input type="text" class="form-control px-0" id="inputAppoint" name="inputAppoint"
                            placeholder="請選擇日期" autocomplete="off">
                    </div>
                    <div class="col-xl-12 mb-4">
                        <label for="inputPlace" class="form-label">上課地點</label>
                        <input type="text" class="form-control px-0" id="inputPlace" placeholder="請輸入上課地點">
                    </div>

                    <div class="col-xl-6 mb-2">
                        <p class="fs-7 font-azeret mb-0">NT$1600</p>
                    </div>
                    <div class="col-xl-6 text-xl-end">
                        <a href="order-2.html" class="btn btn-primary btn-gradient w-100">前往結賬</a>
                    </div>

        <div class="modal-content bg-dark-2d border border-white rounded-0 text-white">
          <div class="container">

            <div class="position-relative ">
              <button class="login__close login__btn__close btn p-0" type="button" data-bs-dismiss="modal"
                aria-label="Close">
                <span class="material-icons">
                  close
                </span>
              </button>
            </div>
            <h5 class="modal-title text-center fs-4 lh-base fw-bold mb-4 mb-xl-0 mt-xl-4" id="loginModalLabel">登入</h5>

                    <label for="loginInputEmail1" class="form-label text-gray-c1">信箱</label>
                    <input type="email" class="login__input form-control" id="loginInputEmail1" placeholder="請輸入信箱"
                      aria-describedby="emailHelp">
                  </div>
                  <div class=" mb-3">
                    <label for="loginInputPassword" class="form-label text-gray-c1">密碼</label>
                    <input type="password" class="login__input form-control" id="loginInputPassword"
                      placeholder="請輸入密碼">

                  <a href="order-1.html" class="btn btn-dark border-white w-100">
                    <img class="icon-24 me-5" src="assets/images/icon_google.svg" alt="fb login">Google 登入
                  </a>
